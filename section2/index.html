<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build calculator app</title>
</head>
<body>
    <main>
        <section>
            <h1>Simple Calculator</h1>
            <input type="text" id="num1" />
            <input type="text" id="num2" />
            <p>Result: <span id="result"></span></p>
        </section>
        <section>
            <button id="add" onclick="calculator('add')">+</button>
            <button id="substract" onclick="calculator('substract')">-</button>
            <button id="mult" onclick="calculator('multiply')">*</button>
            <button id="div" onclick="calculator('divide')">/</button>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
